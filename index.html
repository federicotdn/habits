<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habits</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header class="top-bar" role="banner">
        <div class="activity-section">
            <label for="activitySelect">Activity:</label>
            <select id="activitySelect">
                <option value="default">default</option>
            </select>
            <button id="addActivity" type="button" aria-label="Add new activity">+</button>
        </div>
        <div class="year-section">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect"></select>
        </div>
    </header>
    <main id="calendar" class="calendar" role="main" aria-label="Habit tracking calendar"></main>
    <footer class="footer">
        <button id="exportBtn" type="button">Export</button>
        <button id="importBtn" type="button">Import</button>
        <span id="version"></span>
    </footer>
    <script src="index.js"></script>
</body>
</html>
